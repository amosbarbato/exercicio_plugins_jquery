                <form>

                        <div class="inputBox">

                        </div>
                        <div class="inputBox">
                            <input class="form-input" type="text" id="cep" placeholder="Digite seu CEP" name="cep" required />
                        </div>
                        <div class="inputBox">
                            <input class="form-input" type="text" id="endereco" placeholder="Digite seu EndereÃ§o" name="endereco" required />
                        </div>
                        <div class="error-message"></div>

                        </div>
                    </div>
                </form>                
            </div>
        </div>
    </section>
